<table mat-table [dataSource]="listUsers" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><strong>Id</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><strong>Name</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef><strong>User Name</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef><strong>Email Address</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef><strong>Actions</strong></th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['..', 'view', element.id]">
        <mat-icon>remove_red_eye</mat-icon>
      </a>
      <a [routerLink]="['..', 'edit', element.id]" class="actionLink">
        <mat-icon>edit</mat-icon>
      </a>
      <a [routerLink]="['..', 'delete', element.id]">
        <mat-icon style="color:red;">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div>
  <mat-drawer-content class="spinner_overlay" *ngIf="pageLoad">
    <mat-spinner class="spinner"></mat-spinner>
  </mat-drawer-content>
</div>
